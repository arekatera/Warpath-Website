<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Control</title>
    <style>
        #audio-player {
            display: none; /* Hide the audio player element */
        }
        #audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* Ensure it's on top of other content */
        }
    </style>
</head>
<body>
    <audio id="audio-player" src="./assets/mix.aif" autoplay loop></audio>
    <button id="audio-control">Pause</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audioPlayer = document.getElementById('audio-player');
            var audioControl = document.getElementById('audio-control');
            var isPlaying = true;

            audioControl.addEventListener('click', function() {
                if (isPlaying) {
                    audioPlayer.pause();
                    audioControl.textContent = 'Play';
                } else {
                    audioPlayer.play();
                    audioControl.textContent = 'Pause';
                }
                isPlaying = !isPlaying;
            });
        });
    </script>
</body>
</html>
